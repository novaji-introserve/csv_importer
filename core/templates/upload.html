{% extends "base.html" %}
{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-xl mx-auto bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold mb-6">CSV Data Import</h2>
        
        <form id="uploadForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Select Table</label>
                <select name="table_name" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    <option value="">Select target table...</option>
                    <option value="civil_servant">Civil Servant</option>
                    <option value="repayment">Repayment</option>
                    <option value="loan_details">Loan Details</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">CSV File (max 2GB)</label>
                <input type="file" name="file" accept=".csv" required
                       class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm">
                <p class="mt-1 text-sm text-gray-500">
                    Supported format: CSV files up to 2GB
                </p>
            </div>

            <div>
                <button type="submit" 
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Start Import
                </button>
            </div>
        </form>

        <div id="progress" class="hidden mt-6 space-y-4">
            <div class="w-full bg-gray-200 rounded-full h-2.5">
                <div class="bg-blue-600 h-2.5 rounded-full transition-all duration-300" style="width: 0%"></div>
            </div>
            <p class="text-sm text-gray-600 text-center">Processing your file...</p>
        </div>

        <div id="error" class="hidden mt-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded"></div>
        <div id="success" class="hidden mt-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded"></div>
    </div>
</div>

<script>
document.getElementById('uploadForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const form = e.target;
    const formData = new FormData(form);
    const progress = document.getElementById('progress');
    const error = document.getElementById('error');
    const success = document.getElementById('success');
    
    // Reset messages
    error.classList.add('hidden');
    success.classList.add('hidden');
    
    try {
        // Show progress
        progress.classList.remove('hidden');
        
        const response = await fetch('/api/upload/', {
            method: 'POST',
            body: formData,
            headers: {
                'Authorization': `Bearer ${localStorage.getItem('token')}`
            }
        });
        
        const data = await response.json();
        
        if (!response.ok) {
            throw new Error(data.error || 'Upload failed');
        }
        
        // Show success
        success.textContent = 'File uploaded successfully and queued for processing';
        success.classList.remove('hidden');
        form.reset();
        
    } catch (err) {
        // Show error
        error.textContent = err.message;
        error.classList.remove('hidden');
    } finally {
        // Hide progress
        progress.classList.add('hidden');
    }
});
</script>
{% endblock %}
