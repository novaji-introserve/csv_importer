{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h1 class="text-2xl font-bold mb-6">CSV Data Import</h1>
        
        <form id="uploadForm" class="space-y-6">
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2" for="table_name">
                    Select Table
                </label>
                <select id="table_name" name="table_name" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option value="">Select target table...</option>
                    <option value="civil_servant">Civil Servant</option>
                    <option value="repayment">Repayment</option>
                    <option value="loan_details">Loan Details</option>
                </select>
            </div>
            
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2" for="file">
                    CSV File (max 2GB)
                </label>
                <input type="file" id="file" name="file" accept=".csv, .xlsx, .xls" 
                       class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <p class="text-sm text-gray-500 mt-1">Supported format: CSV files up to 2GB</p>
            </div>
            
            <div>
                <button type="submit" 
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Start Import
                </button>
            </div>
            
            <div id="progress" class="hidden">
                <p class="text-sm text-gray-600">Processing your file...</p>
                <div class="w-full bg-gray-200 rounded-full h-2.5">
                    <div class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
document.getElementById('uploadForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const formData = new FormData();
    const fileInput = document.getElementById('file');
    const tableSelect = document.getElementById('table_name');
    const progressDiv = document.getElementById('progress');
    
    if (!fileInput.files[0]) {
        alert('Please select a file');
        return;
    }
    
    if (!tableSelect.value) {
        alert('Please select a target table');
        return;
    }
    
    formData.append('file', fileInput.files[0]);
    formData.append('table_name', tableSelect.value);
    
    try {
        progressDiv.classList.remove('hidden');
        
        const response = await fetch('/upload-csv/', {
            method: 'POST',
            body: formData,
            headers: {
                'X-CSRFToken': getCookie('csrftoken')
            }
        });
        
        const data = await response.json();
        
        if (response.ok) {
            alert('Import initiated successfully. Import ID: ' + data.import_id);
        } else {
            alert('Error: ' + data.error);
        }
    } catch (error) {
        alert('Error uploading file: ' + error.message);
    } finally {
        progressDiv.classList.add('hidden');
    }
});

function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
</script>
{% endblock %}
